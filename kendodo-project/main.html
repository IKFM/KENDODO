<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- Title -->
    <title>KENDODO-MAIN</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <!-- <header>
        <div class="header-section"> -->
        <!-- ロゴ -->
        <!-- <div class="logo">
            <a href=".">
                <img src="./style/svg/logo.svg" alt="">
            </a>    
        </div>
        </div>
    </header> -->

    <!-- メイン部 -->
    <main>

        <!-- セレクト部 -->
        <section class="select-section">
            <!-- お手本動画選択 -->
            <div class="select-item">
                <select name="" id="" required>
                    <option value="">お手本１</option>
                    <option value="">お手本２</option>
                </select>

            </div>

            <!-- 動画再生・一時停止ボタン -->
            <div class="select-item">
                <div class="button-group">
                    <div class="button-item">
                        <button class="start-button" id="start-button" unset>
                            <p>お手本動画を再生</p>
                            <img src="./style/svg/start.svg" alt="">
                        </button>
                    </div>
                    <div class="button-item">
                        <button class="stop-button" id="stop-button" unset>
                            <p>お手本動画を一時停止</p>
                            <img src="./style/svg/stop.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>

        </section>
    
        <!-- 動画表示・レッスン部 -->
        <section class="lesson-section">
            <div class="lesson-group" style="display: flex;">
                <!-- お手本動画 -->
                <div class="lesson-item">
                    <div class="model-movie">
                        <video id="video1" width="360" height="450" autoplay controls>
                            <source src="./video/vide0.mp4" type="video/mp4">
                        </video>
                        <canvas id="canvas1" width="360" height="450"></canvas>
                    </div>
                </div>

                <!-- WEBカメラ -->
                <div class="lesson-item">
                    <div class="web-camera">
                        <video id="video2" width="600" height="450" autoplay controls></video>
                        <canvas id="canvas2" width="600" height="450"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- 採点部 -->
        <section class="score-section">
            <!-- スコアボード -->

        </section>

    </main>

    <!-- フッター -->
    <footer>
        <div class="footer-item">
            <p>&copy; 2023 IKFM</p>
        </div>
    </footer>
</body>

</html>
